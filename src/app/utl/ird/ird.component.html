<div class="container">
  <div class="row">
    <div class="coo-md-6">
      <table class="table table-dark text-center" *ngIf="alumnos.length">

        <thead>

          <tr>
            <th>
              <button class="btn btn-primary">Mostrar Imagen</button>
            </th>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Pago</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{ alumno.matricula }}</td>
            <td>{{ alumno.nombre | uppercase }}</td>
            <td>{{ alumno.edad }}</td>
            <td>{{ alumno.correo }}</td>
            <td>{{ alumno.pago | currency }}</td>
            <td><img src="{{ alumno.foto }}" alt="" height="100" width="100" style="border-radius: 50%;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
